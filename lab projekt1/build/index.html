<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab projekt1</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="generateData">
        <h3>Number of inputs</h2>
        <input type="number" id="inputCount" min="1" max="50" placeholder="Enter amount (1-50) of inputs to generate...">
        <button type="button" id="generateInputsBtn">Generate</button>
    </div>
    <div class="data">
        <h2>Enter values to show data</h2>
        <div class="dataInputs"></div>
    </div>
    <div class="results">
        <h2>Results for entered values:</h2>
        <label for="sumInput">Sum: </label>
        <input type="text" id="sumInput" disabled>
        <label for="averageInput">Average: </label>
        <input type="text" id="averageInput" disabled>
        <label for="minInput">Min: </label>
        <input type="text" id="minInput" disabled>
        <label for="maxInput">Max: </label>
        <input type="text" id="maxInput" disabled>
    </div>
    <script src="main.js"></script>
</body>
</html>
