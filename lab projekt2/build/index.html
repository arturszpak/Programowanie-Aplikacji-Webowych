<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="tiles">
            <div class="row">
                <div class="tile" data-value="q">q</div>
                <div class="tile" data-value="w">w</div>
                <div class="tile" data-value="e">e</div>
                <div class="tile" data-value="r">r</div>
                <div class="tile" data-value="t">t</div>
            </div>
            <div class="row">
                <div class="tile" data-value="a">a</div>
                <div class="tile" data-value="s">s</div>
                <div class="tile" data-value="d">d</div>
                <div class="tile" data-value="f">f</div>
            </div>
        </div>
        <div class="recordings-panel">
            <h2>Recordings</h2>
            <div class="audio-recordings">
                <h2>My audios</h2>
                <div class="recordings">
                    <div class="recording">
                        <h3>My audio 1</h3>
                        <button type="button" class="recordBtn" data-name="startRecordingBtn" data-channel="1">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <button type="button" class="playBtn" data-name="playRecordingBtn"  data-channel="1">
                            <i class="fas fa-play"></i>
                        </button>
                    </div>
                    <div class="recording">
                        <h3>My audio 2</h3>
                        <button type="button" class="recordBtn" data-name="startRecordingBtn"  data-channel="2" >
                            <i class="fas fa-microphone"></i>
                        </button>
                        <button type="button" class="playBtn" data-name="playRecordingBtn"  data-channel="2">
                            <i class="fas fa-play"></i>
                        </button>
                    </div>
                    <div class="recording">
                        <h3>My audio 3</h3>
                        <button type="button" class="recordBtn" data-name="startRecordingBtn"  data-channel="3">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <button type="button" class="playBtn" data-name="playRecordingBtn"  data-channel="3">
                            <i class="fas fa-play"></i>
                        </button>
                    </div>
                    <div class="recording">
                        <h3>My audio 4</h3>
                        <button type="button" class="recordBtn" data-name="startRecordingBtn" data-channel="4">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <button type="button" class="playBtn" data-name="playRecordingBtn"  data-channel="4">
                            <i class="fas fa-play"></i>
                        </button>
                    </div>
                </div>

            </div>
            <div class="options">
                <h2>Options</h2>
                <div class="option">
                    <label for="rectime">Recording time (1s-10s):</label>
                    <input type="range" id="rectime" name="rectime" min="1" max="10" value="3">
                </div>
                <div class="option reverse">
                    <p>Reverse recording </p>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="audios" id="audioContainer">
        </div>
    </div>
    <script src="./../src/main.js"></script>
    <script src="https://kit.fontawesome.com/f496e72b89.js" crossorigin="anonymous"></script>
</body>
</html>
